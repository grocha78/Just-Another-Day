<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Just Another Day</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">The Perfect Day</h1>
      <p class="lead">A Weekly Calendar App for Scheduling Your Work Week</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
       <div class="col-12 d-flex">
        <div class="hour col border-top border-right border-dark">
            <h4 class="time-of-day">9AM</h4>
        </div>
        <div class="col-xl-10 border bg-light" id="input-schedule">
            <textarea class="input-text-area" id="nine-text-area"></textarea> 
        <button id="nine" class="btn btn-blick btn-add save-Btn" ><span class="fa-solid fa-floppy-disk ml-3"></span>Save</button>
        </div>
       </div>

       <div class="col-12 d-flex">
        <div class="hour col border-top border-right border-dark">
            <h4 class="time-of-day">10AM</h4>
        </div>
        <div class="col-xl-10 border bg-light" id="input-schedule">
            <textarea class="input-text-area" id="ten-text-area"></textarea> 
        <button id="ten" class="btn btn-blick btn-add save-Btn" ><span class="fa-solid fa-floppy-disk ml-3"></span>Save</button>
        </div>
       </div>

       <div class="col-12 d-flex">
        <div class="hour col border-top border-right border-dark">
            <h4 class="time-of-day">11AM</h4>
        </div>
        <div class="col-xl-10 border bg-light" id="input-schedule">
            <textarea class="input-text-area" id="eleven-text-area"></textarea> 
        <button id="eleven" class="btn btn-blick btn-add save-Btn" ><span class="fa-solid fa-floppy-disk ml-3"></span>Save</button>
        </div>
       </div>

       <div class="col-12 d-flex">
        <div class="hour col border-top border-right border-dark">
            <h4 class="time-of-day">12PM</h4>
        </div>
        <div class="col-xl-10 border bg-light" id="input-schedule">
            <textarea class="input-text-area" id="twelve-text-area"></textarea> 
        <button id="twelve" class="btn btn-blick btn-add save-Btn" ><span class="fa-solid fa-floppy-disk ml-3"></span>Save</button>
        </div>
       </div>

       <div class="col-12 d-flex">
        <div class="hour col border-top border-right border-dark">
            <h4 class="time-of-day">1PM</h4>
        </div>
        <div class="col-xl-10 border bg-light" id="input-schedule">
            <textarea class="input-text-area" id="thirteen-text-area"></textarea> 
        <button id="thirteen" class="btn btn-blick btn-add save-Btn" ><span class="fa-solid fa-floppy-disk ml-3"></span>Save</button>
        </div>
       </div>

       <div class="col-12 d-flex">
        <div class="hour col border-top border-right border-dark">
            <h4 class="time-of-day">2PM</h4>
        </div>
        <div class="col-xl-10 border bg-light" id="input-schedule">
            <textarea class="input-text-area" id="fourteen-text-area"></textarea> 
        <button id="fourteen" class="btn btn-blick btn-add save-Btn" ><span class="fa-solid fa-floppy-disk ml-3"></span>Save</button>
        </div>
       </div>

       <div class="col-12 d-flex">
        <div class="hour col border-top border-right border-dark">
            <h4 class="time-of-day">3PM</h4>
        </div>
        <div class="col-xl-10 border bg-light" id="input-schedule">
            <textarea class="input-text-area" id="fifteen-text-area"></textarea> 
        <button id="fifteen" class="btn btn-blick btn-add save-Btn" ><span class="fa-solid fa-floppy-disk ml-3"></span>Save</button>
        </div>
       </div>

       <div class="col-12 d-flex">
        <div class="hour col border-top border-right border-dark">
            <h4 class="time-of-day">4PM</h4>
        </div>

        </div>
       </div>

       <div class="col-12 d-flex">
        <div class="hour col border-top border-right border-dark">
            <h4 class="time-of-day">5PM</h4>
        </div>
        <div class="col-xl-10 border bg-light" id="input-schedule">
            <textarea class="input-text-area" id="seventeen-text-area"></textarea> 
        <button id="seventeen" class="btn btn-blick btn-add save-Btn" ><span class="fa-solid fa-floppy-disk ml-3"></span>Save</button>
        </div>
       </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
